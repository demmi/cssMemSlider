<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>cssMemSlider</title>
</head>

<body>
    <article id=slider>

        <input checked type=radio name=slider id=slide1 />
        <input type=radio name=slider id=slide2 />
        <input type=radio name=slider id=slide3 />
        <input type=radio name=slider id=slide4 />
        <input type=radio name=slider id=slide5 />


        <div id=slides>

            <div id=overflow>

                <div class=inner>

                    <article>
                        <img src="./assets/img/gif0.gif">
                    </article>

                    <article>
                        <img src="./assets/img/img1.jpg" />
                    </article>

                    <article>
                        <img src="./assets/img/img2.jpg" />
                    </article>

                    <article>
                        <img src="./assets/img/img3.jpg" />
                    </article>

                    <article>
                        <img src="./assets/img/gif1.gif" />
                    </article>

                </div> <!-- .inner -->

            </div> <!-- #overflow -->

        </div> <!-- #slides -->

        <div id=controls>

            <label for=slide1>
                <div class=info>
                    <h3>Когда попросили поиграть со шрифтами</h3>
                </div>
            </label>
            <label for=slide2>
                <div class=info>
                    <h3>Как это видит обычный человек, и как это вижу я после таска Museum</h3>
                </div>
            </label>
            <label for=slide3>
                <div class=info>
                    <h3>Если забыл оплатить интернет</h3>
                </div>
            </label>
            <label for=slide4>
                <div class=info>
                    <h3>Наконец я могу сказать, что у меня фигура как у Рэмбо</h3>
                </div>
            </label>
            <label for=slide5>
                <div class=info>
                    <h3>Слайдер на чистом CSS и без position: absolute?</h3>
                </div>
            </label>

        </div>

        <div id=active>

            <label for=slide1><span></span></label>
            <label for=slide2><span></span></label>
            <label for=slide3><span></span></label>
            <label for=slide4><span></span></label>
            <label for=slide5><span></span></label>

        </div> <!-- #active -->
    </article>
</body>

</html>
